<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🤖 بسام الذكي</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',Tahoma,Arial,sans-serif;background:#f5f7ff;line-height:1.7;color:#111}
    .container{max-width:900px;margin:28px auto;background:#fff;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,.08);overflow:hidden}
    .header{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:28px 24px;text-align:center}
    .header h1{margin:0;font-size:30px}
    .header p{margin-top:8px;opacity:.95}
    .content{padding:22px}
    label{font-weight:600;color:#222}
    input[type=text]{width:100%;padding:14px;border:2px solid #e8ebf2;border-radius:12px;margin:10px 0 14px;font-size:16px}
    .btn{width:100%;padding:14px;border:0;border-radius:12px;background:#4f46e5;color:#fff;font-weight:700;font-size:16px;cursor:pointer}
    .btn:disabled{opacity:.7;cursor:not-allowed}
    .hint{font-size:12px;color:#555;margin-top:-6px}
    .result{margin-top:18px;border:2px solid #eef1f7;border-radius:12px;padding:14px;background:#fafbff;white-space:pre-wrap}
    .footer{padding:14px 22px;border-top:1px solid #f0f2f7;color:#6b7280;text-align:center}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🤖 بسام الذكي</h1>
    <p>نمط واحد مُحسَّن (Smart) — نسخة مجانية وخفيفة</p>
  </div>

  <div class="content">
    <form method="post" action="/search" onsubmit="submitBtn.disabled=true">
      <label>✍️ اكتب سؤالك أو مسألتك:</label>
      <input name="query" type="text" value="{{ query }}" required placeholder="مثال: احسب sqrt(9) + 2*pi | أين تقع اليمن؟" />
      <div class="hint">تلميح رياضي: استخدم <b>x**2</b> للأسس، <b>sqrt(…)</b> للجذر، <b>pi</b> لِـπ.</div>
      <button id="submitBtn" class="btn">🚀 ابدأ</button>
    </form>

    {% if result %}
    <div class="result">
      {{ result }}
    </div>
    {% endif %}
  </div>

  <div class="footer">BASSAM AI — Free & Lightweight</div>
</div>
</body>
</html>
