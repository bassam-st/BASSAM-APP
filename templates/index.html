<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🤖 بسام الذكي</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',Tahoma,Arial,sans-serif;background:#f5f7ff;line-height:1.6}
    .container{max-width:900px;margin:30px auto;background:#fff;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,.08);overflow:hidden}
    .header{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:28px 24px;text-align:center}
    .header h1{margin:0;font-size:30px}
    .header p{margin-top:8px;opacity:.9}
    .content{padding:22px}
    label{font-weight:600;color:#222}
    input[type=text]{width:100%;padding:14px;border:2px solid #e8ebf2;border-radius:12px;margin:8px 0;font-size:16px}
    .btn{width:100%;padding:14px;border:0;border-radius:12px;background:#4f46e5;color:#fff;font-weight:700;font-size:16px;cursor:pointer}
    .hint{font-size:12px;color:#555}
    .footer{padding:14px 22px;border-top:1px solid #f0f2f7;color:#6b7280;text-align:center}
    .result{margin-top:16px;padding:14px;border:1px solid #eee;border-radius:12px;white-space:pre-wrap;background:#fafbff}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🤖 بسام الذكي</h1>
    <p>نمط واحد مُحسّن (Smart) — نسخة مجانية وخفيفة</p>
  </div>

  <div class="content">
    <form method="post" action="/search">
      <label>✍️ اكتب سؤالك أو مسألتك:</label>
      <input name="query" type="text" required
             placeholder="مثال: حل 2*x**2 + 3*x - 2 = 0 | اشتق x*sin(x) | ماذا تعرف عن اليمن"
             value="{{ original or '' }}">
      <div class="hint">تلميح رياضي: استخدم <b>x**2</b> للأسس، <b>sqrt(...)</b> للجذر، <b>pi</b> لِـπ.</div>
      <button class="btn" style="margin-top:12px">ابدأ 🚀</button>
    </form>

    {% if answer %}
    <div class="result">
      {{ answer }}
    </div>
    {% endif %}
  </div>

  <div class="footer">BASSAM AI — Free & Lightweight</div>
</div>
</body>
</html>
