<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>بسام الذكي – بحث عميق</title>

  <!-- Manifest + Theme -->
  <link rel="manifest" href="/static/pwa/manifest.json">
  <meta name="theme-color" content="#4B0082"/>

  <!-- (اختياري لكن مفيد) أيقونات المتصفح -->
  <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512.png">
  <!-- دعم iOS كتطبيق -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png"/>

  <link rel="stylesheet" href="/static/style.css"/>
  <style>
    /* تنسيق بسيط لزر التثبيت */
    #installBtn[hidden] { display: none; }
    #installBtn {
      padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer;
      background: #4B0082; color:#fff; font-weight:600;
    }
  </style>
</head>
<body>
<header class="top">
  <h1>بسام الذكي — بحث عميق وتلخيص تلقائي</h1>
  <div class="actions">
    <button id="installBtn" hidden>📲 تثبيت التطبيق</button>
    <button id="themeBtn" title="الوضع الليلي/النهاري">🌙/☀️</button>
  </div>
</header>

<section class="card">
  <form id="searchForm" class="row">
    <input id="q" placeholder="اكتب سؤالك…"/>
    <label class="chk"><input type="checkbox" id="want_prices"/> روابط الأسعار</label>
    <button>بحث</button>
  </form>
  <div class="row small">
    <span id="latency" class="muted"></span>
  </div>
  <h3>الإجابة</h3>
  <div id="answer" class="answer"></div>
  <h3>المصادر</h3>
  <div id="sources" class="links"></div>
</section>

<section class="grid">
  <div class="card">
    <h3>🔎 البحث عن أشخاص / يوزرات</h3>
    <form id="profileForm" class="row">
      <input id="name" placeholder="اكتب اسم الشخص أو اليوزر…"/>
      <button>ابحث</button>
    </form>
    <div id="profiles" class="links"></div>
  </div>

  <div class="card">
    <h3>📄 رفع PDF</h3>
    <form id="pdfForm" class="row">
      <input type="file" id="pdfFile" accept="application/pdf"/>
      <button>رفع</button>
    </form>
    <div id="pdfResult" class="muted"></div>
  </div>

  <div class="card">
    <h3>🖼️ رفع صورة</h3>
    <form id="imgForm" class="row">
      <input type="file" id="imgFile" accept="image/*"/>
      <button>رفع</button>
    </form>
    <div id="imgResult" class="muted"></div>
  </div>
</section>

<footer class="muted">© Bassam — يعمل كتطبيق PWA ويمكن تثبيته على الجوال</footer>

<!-- سكربتات التطبيق الحالية -->
<script src="/static/script.js"></script>

<!-- تفعيل خدمة الـ PWA (Service Worker + زر التثبيت) -->
<script>
  // 1) تسجيل الـ Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/pwa/service-worker.js')
      .then(() => console.log('SW registered'))
      .catch(console.error);
  }

  // 2) منطق زر التثبيت عبر beforeinstallprompt
  let deferredPrompt = null;
  const installBtn = document.getElementById('installBtn');

  // إخفاء الزر إذا كنا بالفعل داخل وضع "standalone"
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches
                    || window.navigator.standalone === true;
  if (isStandalone) {
    installBtn?.setAttribute('hidden', 'true');
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    // منع البروشور الافتراضي حتى نعرض الزر
    e.preventDefault();
    deferredPrompt = e;
    if (!isStandalone && installBtn) installBtn.removeAttribute('hidden');
  });

  installBtn?.addEventListener('click', async () => {
    installBtn.setAttribute('hidden', 'true');
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    console.log('Install choice:', choice.outcome);
    deferredPrompt = null;
  });

  // عند اكتمال التثبيت
  window.addEventListener('appinstalled', () => {
    console.log('Bassam PWA installed');
    installBtn?.setAttribute('hidden', 'true');
  });

  // 3) (اختياري) تبديل الثيم
  document.getElementById('themeBtn')?.addEventListener('click', () => {
    const dark = document.documentElement.style.getPropertyValue('--bg') ? false : true;
    // نفترض أن style.css يحترم متغيرات :root
    if (dark) {
      document.documentElement.style.setProperty('--bg', '#0b0f19');
      document.documentElement.style.setProperty('--fg', '#eaeef8');
    } else {
      document.documentElement.style.removeProperty('--bg');
      document.documentElement.style.removeProperty('--fg');
    }
  });
</script>
</body>
</html>
