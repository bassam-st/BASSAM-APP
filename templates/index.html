<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>محادثة — بسّام الذكي</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Segoe UI',Tahoma,Arial,sans-serif;background:#f5f7ff;line-height:1.6}
    .wrap{max-width:900px;margin:30px auto;background:#fff;border-radius:16px;box-shadow:0 12px 30px rgba(0,0,0,.08);overflow:hidden}
    .header{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:20px 22px}
    .header h1{font-size:24px}
    .chat{padding:18px;max-height:60vh;overflow:auto}
    .msg{margin:8px 0;padding:10px 12px;border-radius:12px;white-space:pre-wrap}
    .me{background:#eef2ff;margin-left:60px}
    .bot{background:#fafbff;border:1px solid #eceefe;margin-right:60px}
    .inputbar{display:flex;gap:8px;padding:14px;border-top:1px solid #f0f2f7}
    input[type=text]{flex:1;padding:12px;border:2px solid #e8ebf2;border-radius:12px;font-size:16px}
    button{padding:12px 16px;border:0;border-radius:12px;background:#4f46e5;color:#fff;font-weight:700;cursor:pointer}
    .hint{font-size:12px;color:#555;padding:0 18px 14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>💬 محادثة — بسّام الذكي</h1>
      <div style="opacity:.9">نمط Smart — بحث + تلخيص + رياضيات</div>
    </div>

    <div id="chat" class="chat"></div>
    <div class="hint">💡 تلميح: يمكنك كتابة مسائل مثل (حل x**2=9) أو (تكامل sin(x)) أو سؤال عام.</div>

    <div class="inputbar">
      <input id="q" type="text" placeholder="اكتب رسالتك…">
      <button id="send">إرسال</button>
    </div>
  </div>

<script>
(function(){
  const chat=document.getElementById('chat');
  const q=document.getElementById('q');
  const btn=document.getElementById('send');

  function addMsg(txt,cls){
    const d=document.createElement('div');
    d.className='msg '+cls;
    d.textContent=txt;
    chat.appendChild(d);
    chat.scrollTop=chat.scrollHeight;
  }

  async function send(){
    const t=q.value.trim();
    if(!t)return;
    addMsg(t,'me');
    q.value='';
    btn.disabled=true;

    try{
      const r=await fetch('/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:t})});
      const data=await r.json();
      addMsg(data.answer||'...', 'bot');
    }catch(e){
      addMsg('⚠️ خطأ: '+e,'bot');
    }finally{
      btn.disabled=false;
      q.focus();
    }
  }

  btn.onclick=send;
  q.addEventListener('keydown',e=>{if(e.key==='Enter')send();});

  addMsg('مرحبًا! أنا بسّام الذكي 🤖 — اسألني أي سؤال أو أرسل مسألة رياضية.','bot');
})();
</script>
</body>
</html>
